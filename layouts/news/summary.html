   <div class="bg-white mb1 pa4 gray overflow-hidden">
    {{ if .Date }}
      <div class="f6">
        {{ .Date | time.Format (default "January 2, 2006" .Site.Params.date_format) }}
      </div>
    {{ end }}
    <h1 class="f3 near-black">
      <a href="{{ .RelPermalink }}" class="link black dim" style="word-wrap: break-word;">
       {{- .Params.newstitle -}}
      </a>
    </h1>
    <div class="nested-links f5 lh-copy nested-copy-line-height">
      {{ substr .Summary 0 100 }}...
    </div>
  </div>
