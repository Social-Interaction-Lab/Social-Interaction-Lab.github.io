{{ define "header" }}{{ partial "page-header.html" . }}{{ end }}
{{ define "main" }}
<main class="center pa3 pa4-ns nested-copy-line-height page-width">
    <div class="flex">
      <section class="page-margin black ph2 ph4-l pv2 pv2-l f3 tl" style="flex: 2;">
        {{- .Content -}}
      </section>
    </div>
  </main>

  <style>

    a {
     color: black;
     text-decoration: none;
    }

    .page-margin {
      padding: 1px 20px; /* top/bottom left/right */
    }

    .page-width {
     width: 80%; 
     margin: 0 auto;
    }

    .flex {
      display: flex;
    }

    @media screen and (max-width: 600px) {
      .page-margin {
        word-wrap: break-word;
        word-break: break-all;
        padding-left: 10px;
        padding-right: 10px;
      }

      .flex {
        flex-direction: column;
      }

      .page-margin {
        flex: none;
      }

      .page-width {
        width: 100%;
      }
    }
  </style>
{{ end }}
